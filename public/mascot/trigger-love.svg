<svg xmlns="http://www.w3.org/2000/svg" viewBox="-25 -20 300 270" width="300" height="270">
  <defs>
    <clipPath id="screenClip">
      <rect x="18" y="38" width="158" height="88" rx="2"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#ccc"/>
    </linearGradient>
    <linearGradient id="fire-grad-love" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6b9d"/> 
      <stop offset="100%" stop-color="#ff3366" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="heart-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6b9d"/>
      <stop offset="100%" stop-color="#e91e63"/>
    </linearGradient>
  </defs>

  <style>
    /* Dreamy floating hover */
    .hover-body { animation: hoverLove 2s ease-in-out infinite; }
    @keyframes hoverLove {
      0%, 100% { transform: translateY(0px); } 
      50% { transform: translateY(-5px); }
    }

    /* Pink thrusters */
    .flame { animation: thrustLove 0.6s ease-in-out infinite alternate; transform-origin: center top; }
    @keyframes thrustLove {
      0% { transform: scaleY(0.8); opacity: 0.5; }
      100% { transform: scaleY(1.1); opacity: 0.85; }
    }

    .handle { 
      animation: handleFloat 2s ease-in-out infinite; 
    }
    @keyframes handleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
    }

    /* Arms clasped together - lovestruck */
    .left-arm-assembly { 
      animation: armLoveL 2s ease-in-out infinite; 
      transform-origin: 0px 70px;
    }
    @keyframes armLoveL {
      0%, 100% { transform: rotate(-15deg); }
      50% { transform: rotate(-12deg); }
    }

    .right-arm-assembly { 
      animation: armLoveR 2s ease-in-out infinite; 
      transform-origin: 37px 146px;
    }
    @keyframes armLoveR {
      0%, 100% { transform: translate(37px, 146px) rotate(8deg); }
      50% { transform: translate(37px, 146px) rotate(5deg); }
    }

    .left-claw-L, .left-claw-R, .right-claw-L, .right-claw-R {
      animation: clawSoft 2s ease-in-out infinite;
    }
    @keyframes clawSoft {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.98); }
    }

    .grid-line {
      stroke: #2a1520;
      stroke-width: 0.7;
      opacity: 0.3;
    }

    /* Heart-shaped eyes */
    .heart-eye {
      fill: #ff4081;
      filter: url(#glow);
      animation: heartPulse 0.8s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    /* Floating hearts */
    .float-heart {
      fill: url(#heart-grad);
      filter: url(#glow);
      opacity: 0;
    }
    .fh1 { animation: heartFloat 3s ease-out infinite; }
    .fh2 { animation: heartFloat 3s ease-out infinite 0.6s; }
    .fh3 { animation: heartFloat 3s ease-out infinite 1.2s; }
    .fh4 { animation: heartFloat 3s ease-out infinite 1.8s; }
    .fh5 { animation: heartFloat 3s ease-out infinite 2.4s; }
    @keyframes heartFloat {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-60px) scale(1); opacity: 0; }
    }

    /* Blush marks */
    .blush {
      fill: #ff8a9f;
      opacity: 0.6;
      animation: blushPulse 2s ease-in-out infinite;
    }
    @keyframes blushPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }

    /* Love text */
    .love-text {
      font-family: "Arial", sans-serif;
      font-size: 12px;
      font-weight: bold;
      fill: #ff4081;
      filter: url(#glow);
      animation: lovePulse 1s ease-in-out infinite;
    }
    @keyframes lovePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* Sparkles */
    .sparkle {
      fill: #ffccdd;
      filter: url(#glow);
      opacity: 0;
    }
    .sp1 { animation: sparklePop 1.5s ease-in-out infinite; }
    .sp2 { animation: sparklePop 1.5s ease-in-out infinite 0.3s; }
    .sp3 { animation: sparklePop 1.5s ease-in-out infinite 0.6s; }
    .sp4 { animation: sparklePop 1.5s ease-in-out infinite 0.9s; }
    @keyframes sparklePop {
      0%, 100% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1); opacity: 1; }
    }

    .probe-wire {
      fill: none;
      stroke: #222;
      stroke-width: 3;
      stroke-linecap: round;
    }

    /* Handle bar pink */
    .handle-bar-love {
      animation: barLove 2s ease-in-out infinite;
    }
    @keyframes barLove {
      0%, 100% { fill: #00b8d4; }
      50% { fill: #ff6b9d; }
    }

    /* Big heart on screen */
    .big-heart {
      fill: url(#heart-grad);
      filter: url(#glow);
      animation: bigHeartBeat 0.6s ease-in-out infinite;
      transform-origin: 97px 95px;
    }
    @keyframes bigHeartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>

  <!-- Floating hearts outside -->
  <path class="float-heart fh1" d="M 30 30 C 30 20 40 20 45 28 C 50 20 60 20 60 30 C 60 45 45 55 45 55 C 45 55 30 45 30 30" transform="scale(0.5)"/>
  <path class="float-heart fh2" d="M 30 30 C 30 20 40 20 45 28 C 50 20 60 20 60 30 C 60 45 45 55 45 55 C 45 55 30 45 30 30" transform="translate(200, 20) scale(0.4)"/>
  <path class="float-heart fh3" d="M 30 30 C 30 20 40 20 45 28 C 50 20 60 20 60 30 C 60 45 45 55 45 55 C 45 55 30 45 30 30" transform="translate(100, 0) scale(0.35)"/>
  <path class="float-heart fh4" d="M 30 30 C 30 20 40 20 45 28 C 50 20 60 20 60 30 C 60 45 45 55 45 55 C 45 55 30 45 30 30" transform="translate(150, 25) scale(0.3)"/>
  <path class="float-heart fh5" d="M 30 30 C 30 20 40 20 45 28 C 50 20 60 20 60 30 C 60 45 45 55 45 55 C 45 55 30 45 30 30" transform="translate(50, 15) scale(0.45)"/>

  <!-- Sparkles -->
  <polygon class="sparkle sp1" points="-10,60 -7,55 -4,60 -7,65"/>
  <polygon class="sparkle sp2" points="255,50 258,45 261,50 258,55"/>
  <polygon class="sparkle sp3" points="250,100 253,95 256,100 253,105"/>
  <polygon class="sparkle sp4" points="-5,110 -2,105 1,110 -2,115"/>

  <g class="hover-body">
    <!-- Thruster flames - pink -->
    <path class="flame" d="M 38 168 L 52 168 L 45 190 Z" fill="url(#fire-grad-love)"/>
    <path class="flame" d="M 188 168 L 202 168 L 195 190 Z" fill="url(#fire-grad-love)"/>

    <!-- HANDLE -->
    <g class="handle">
      <path d="M 12 28 L 12 5 Q 12 -2 19 -2 L 30 -2" fill="none" stroke="#b0b0b0" stroke-width="5" stroke-linecap="round"/>
      <path d="M 228 28 L 228 5 Q 228 -2 221 -2 L 210 -2" fill="none" stroke="#b0b0b0" stroke-width="5" stroke-linecap="round"/>
      <rect class="handle-bar-code" x="30" y="-5" width="180" height="7" rx="3.5" fill="#00b8d4"/>
    </g>
    
    <!-- Main body -->
    <rect x="8" y="28" width="224" height="120" rx="5" fill="#f8f8f8" stroke="#c0c0c0" stroke-width="1"/>

    <!-- Black bezel -->
    <rect x="12" y="32" width="180" height="104" rx="3" fill="#1a1a1a"/>
    
    <!-- Tektronix branding -->
    <text x="16" y="36" font-family="Arial" font-size="5" font-weight="bold" fill="#777" letter-spacing="0.5">Tektronix</text>
    <text x="130" y="36" font-family="Arial" font-size="3.5" fill="#ff6b9d">♥ LOVE MODE</text>
    
    <!-- Screen frame -->
    <rect x="18" y="38" width="158" height="88" rx="2" fill="#150a10"/>

    <!-- Screen content -->
    <g clip-path="url(#screenClip)">
      <!-- Grid - pink tint -->
      <g>
        <line class="grid-line" x1="18" y1="58" x2="176" y2="58"/>
        <line class="grid-line" x1="18" y1="78" x2="176" y2="78"/>
        <line class="grid-line" x1="18" y1="98" x2="176" y2="98"/>
        <line class="grid-line" x1="18" y1="118" x2="176" y2="118"/>
        <line class="grid-line" x1="46" y1="38" x2="46" y2="126"/>
        <line class="grid-line" x1="74" y1="38" x2="74" y2="126"/>
        <line class="grid-line" x1="102" y1="38" x2="102" y2="126"/>
        <line class="grid-line" x1="130" y1="38" x2="130" y2="126"/>
        <line class="grid-line" x1="158" y1="38" x2="158" y2="126"/>
      </g>

      <!-- Heart eyes -->
      <g transform="translate(0, 5)">
        <!-- Left heart eye -->
        <path class="heart-eye" d="M 62 60 C 62 52 70 52 72 58 C 74 52 82 52 82 60 C 82 72 72 80 72 80 C 72 80 62 72 62 60"/>
        <!-- Right heart eye -->
        <path class="heart-eye" d="M 112 60 C 112 52 120 52 122 58 C 124 52 132 52 132 60 C 132 72 122 80 122 80 C 122 80 112 72 112 60"/>
        
        <!-- Blush marks -->
        <ellipse class="blush" cx="50" cy="75" rx="8" ry="5"/>
        <ellipse class="blush" cx="144" cy="75" rx="8" ry="5"/>
      </g>

      <!-- Big heart below eyes -->
      <path class="big-heart" d="M 77 90 C 77 82 87 82 97 92 C 107 82 117 82 117 90 C 117 105 97 118 97 118 C 97 118 77 105 77 90"/>

      <!-- LOVE text at bottom -->
      <text class="love-text" x="97" y="122" text-anchor="middle">♥</text>
    </g>

    <!-- Right side control panel -->
    <rect x="194" y="32" width="36" height="104" rx="3" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
    
    <rect x="197" y="35" width="30" height="7" rx="1" fill="#333"/>
    <text x="212" y="40" font-family="Arial" font-size="4" fill="#0f0" text-anchor="middle">TRIGGER</text>
    
    <text x="212" y="48" font-family="Arial" font-size="3" fill="#555" text-anchor="middle">Level</text>
    <circle cx="212" cy="56" r="7" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
    <circle cx="212" cy="56" r="2.5" fill="#888"/>
    
    <rect x="197" y="66" width="30" height="6" rx="1" fill="#444"/>
    <text x="212" y="70.5" font-family="Arial" font-size="3.5" fill="#fff" text-anchor="middle">VERTICAL</text>
    
    <circle cx="203" cy="80" r="4" fill="#222" stroke="#f4b400" stroke-width="2"/> 
    <circle cx="221" cy="80" r="4" fill="#222" stroke="#00c8c8" stroke-width="2"/> 
    <circle cx="203" cy="92" r="4" fill="#222" stroke="#e06666" stroke-width="2"/> 
    <circle cx="221" cy="92" r="4" fill="#222" stroke="#8e7cc3" stroke-width="2"/>
    
    <rect x="197" y="100" width="30" height="6" rx="1" fill="#444"/>
    <text x="212" y="104.5" font-family="Arial" font-size="3" fill="#fff" text-anchor="middle">HORIZONTAL</text>
    
    <text x="212" y="112" font-family="Arial" font-size="3" fill="#555" text-anchor="middle">Scale</text>
    <circle cx="212" cy="120" r="8" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
    <circle cx="212" cy="120" r="3" fill="#888"/>
    
    <rect x="197" y="130" width="14" height="5" rx="1" fill="#4a4"/>
    <rect x="213" y="130" width="14" height="5" rx="1" fill="#48f"/>
    
    <!-- Bottom bar -->
    <rect x="8" y="138" width="224" height="16" rx="2" fill="#e8e8e8"/>
    <g transform="translate(25, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#f4b400" stroke-width="2"/>
    </g>
    <g transform="translate(60, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#00c8c8" stroke-width="2"/>
    </g>
    <g transform="translate(95, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#e06666" stroke-width="2"/>
    </g>
    <g transform="translate(130, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#8e7cc3" stroke-width="2"/>
    </g>
    <circle cx="190" cy="146" r="4" fill="#222" stroke="#666" stroke-width="1"/>

    <!-- Feet -->
    <rect x="35" y="154" width="24" height="14" rx="3" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="1"/>
    <rect x="181" y="154" width="24" height="14" rx="3" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="1"/>

    <!-- Right arm -->
    <g class="right-arm-assembly">
      <path class="probe-wire" d="M 0 0 Q 53 4 113 19 Q 173 32 205 8" />
      <g>
        <circle cx="203" cy="-76" r="10" fill="#00aad2" stroke="#0088aa" stroke-width="1"/>
        <rect x="195" y="-74" width="16" height="24" rx="4" fill="url(#metal-grad)" stroke="#999" stroke-width="1" transform="rotate(-15 203 -62)"/>
        <rect x="197" y="-52" width="14" height="20" rx="3" fill="#fff" stroke="#999" stroke-width="1" transform="rotate(8 204 -42)"/>
        <ellipse cx="205" cy="-30" rx="8" ry="5" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
        <g class="right-claw-L">
          <path d="M 199 -30 Q 192 -20 195 -10" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
          <circle cx="195" cy="-10" r="4" fill="#2d5a5a"/>
        </g>
        <g class="right-claw-R">
          <path d="M 211 -30 Q 218 -20 215 -10" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
          <circle cx="215" cy="-10" r="4" fill="#2d5a5a"/>
        </g>
        <rect x="200" y="-26" width="10" height="30" rx="2" fill="#555"/>
        <rect x="202" y="2" width="6" height="6" rx="1" fill="#333"/>
        <line x1="205" y1="8" x2="205" y2="19" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>

    <!-- LEFT ARM -->
    <g class="left-arm-assembly">
      <circle cx="0" cy="70" r="10" fill="#00aad2" stroke="#0088aa" stroke-width="1"/>
      <rect x="-8" y="72" width="16" height="24" rx="4" fill="url(#metal-grad)" stroke="#999" stroke-width="1" transform="rotate(15 0 84)"/>
      <rect x="-10" y="94" width="14" height="20" rx="3" fill="#fff" stroke="#999" stroke-width="1" transform="rotate(-8 -3 104)"/>
      <ellipse cx="-2" cy="116" rx="8" ry="5" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
      <g class="left-claw-L">
        <path d="M -8 116 Q -15 126 -12 136" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
        <circle cx="-12" cy="136" r="4" fill="#2d5a5a"/>
      </g>
      <g class="left-claw-R">
        <path d="M 4 116 Q 11 126 8 136" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
        <circle cx="8" cy="136" r="4" fill="#2d5a5a"/>
      </g>
    </g>
  </g>
</svg>
