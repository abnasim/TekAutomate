<svg xmlns="http://www.w3.org/2000/svg" viewBox="-25 -20 300 270" width="300" height="270">
  <defs>
    <clipPath id="screenClip">
      <rect x="18" y="38" width="158" height="88" rx="2"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dimGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#ccc"/>
    </linearGradient>
    <linearGradient id="fire-grad-dim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#006688"/> 
      <stop offset="100%" stop-color="#004466" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <style>
    /* Very slow, gentle breathing hover */
    .hover-body { animation: hoverSleep 6s ease-in-out infinite; }
    @keyframes hoverSleep {
      0%, 100% { transform: translateY(0px); } 
      50% { transform: translateY(-2px); }
    }

    /* Very dim thrusters - barely active */
    .flame { animation: thrustSleep 2s ease-in-out infinite alternate; transform-origin: center top; }
    @keyframes thrustSleep {
      0% { transform: scaleY(0.4); opacity: 0.15; }
      100% { transform: scaleY(0.6); opacity: 0.25; }
    }

    .handle { 
      animation: handleSleep 6s ease-in-out infinite; 
      transform-origin: 120px 28px;
    }
    @keyframes handleSleep {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(2px); }
    }

    /* Arms drooping down - relaxed sleep pose */
    .left-arm-assembly { 
      animation: armDroopLeft 6s ease-in-out infinite; 
      transform-origin: 0px 70px;
    }
    @keyframes armDroopLeft {
      0%, 100% { transform: rotate(8deg); }
      50% { transform: rotate(10deg); }
    }

    /* Right arm assembly droops */
    .right-arm-assembly { 
      animation: armDroopRight 6s ease-in-out infinite; 
      transform-origin: 37px 146px;
    }
    @keyframes armDroopRight {
      0%, 100% { transform: translate(37px, 146px) rotate(5deg); }
      50% { transform: translate(37px, 146px) rotate(7deg); }
    }

    /* Claws very relaxed */
    .left-claw-L, .left-claw-R, .right-claw-L, .right-claw-R {
      animation: clawRelax 6s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes clawRelax {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(2px) rotate(2deg); }
    }

    .grid-line {
      stroke: #061510;
      stroke-width: 0.5;
      opacity: 0.15;
    }

    /* Sleeping eyes - closed lines */
    .sleep-eye {
      fill: none;
      stroke: #338866;
      stroke-width: 3;
      stroke-linecap: round;
      filter: url(#dimGlow);
      animation: eyeClose 6s ease-in-out infinite;
    }
    @keyframes eyeClose {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.8); }
    }

    /* ZZZ floating up */
    .zzz {
      font-family: "Courier New", monospace;
      font-weight: bold;
      fill: #44aa88;
      filter: url(#dimGlow);
      opacity: 0;
    }
    .z1 { 
      font-size: 10px;
      animation: zFloat 4s ease-out infinite; 
    }
    .z2 { 
      font-size: 14px;
      animation: zFloat 4s ease-out infinite 1s; 
    }
    .z3 { 
      font-size: 18px;
      animation: zFloat 4s ease-out infinite 2s; 
    }
    @keyframes zFloat {
      0% { transform: translate(0, 0); opacity: 0; }
      15% { opacity: 0.7; }
      70% { transform: translate(8px, -20px); opacity: 0.5; }
      100% { transform: translate(12px, -30px); opacity: 0; }
    }

    /* Dim power indicator */
    .power-led {
      fill: #224422;
      animation: ledDim 4s ease-in-out infinite;
    }
    @keyframes ledDim {
      0%, 100% { fill: #224422; }
      50% { fill: #336633; }
    }

    /* Sleep mode text */
    .sleep-text {
      font-family: "Courier New", monospace;
      font-size: 6px;
      fill: #336655;
      opacity: 0.5;
    }

    /* Screen dim overlay */
    .screen-dim {
      fill: #000;
      opacity: 0.4;
    }

    .probe-wire {
      fill: none;
      stroke: #222;
      stroke-width: 3;
      stroke-linecap: round;
    }

    /* Handle bar dimmed */
    .handle-bar-sleep {
      fill: #006080;
      animation: handleBarDim 6s ease-in-out infinite;
    }
    @keyframes handleBarDim {
      0%, 100% { fill: #006080; }
      50% { fill: #007090; }
    }
  </style>

  <g class="hover-body">
    <!-- Thruster flames - very dim -->
    <path class="flame" d="M 38 168 L 52 168 L 45 185 Z" fill="url(#fire-grad-dim)"/>
    <path class="flame" d="M 188 168 L 202 168 L 195 185 Z" fill="url(#fire-grad-dim)"/>

    <!-- HANDLE -->
    <g class="handle">
      <path d="M 12 28 L 12 5 Q 12 -2 19 -2 L 30 -2" fill="none" stroke="#909090" stroke-width="5" stroke-linecap="round"/>
      <path d="M 228 28 L 228 5 Q 228 -2 221 -2 L 210 -2" fill="none" stroke="#909090" stroke-width="5" stroke-linecap="round"/>
      <rect class="handle-bar-code" x="30" y="-5" width="180" height="7" rx="3.5"/>
    </g>
    
    <!-- Main body -->
    <rect x="8" y="28" width="224" height="120" rx="5" fill="#f0f0f0" stroke="#b0b0b0" stroke-width="1"/>

    <!-- Black bezel -->
    <rect x="12" y="32" width="180" height="104" rx="3" fill="#151515"/>
    
    <!-- Tektronix branding - dimmed -->
    <text x="16" y="36" font-family="Arial" font-size="5" font-weight="bold" fill="#555" letter-spacing="0.5">Tektronix</text>
    <text x="140" y="36" font-family="Arial" font-size="3.5" fill="#444">4 SERIES MSO</text>
    
    <!-- Screen frame - darker -->
    <rect x="18" y="38" width="158" height="88" rx="2" fill="#050808"/>

    <!-- Screen content -->
    <g clip-path="url(#screenClip)">
      <!-- Very dim grid -->
      <g>
        <line class="grid-line" x1="18" y1="58" x2="176" y2="58"/>
        <line class="grid-line" x1="18" y1="78" x2="176" y2="78"/>
        <line class="grid-line" x1="18" y1="98" x2="176" y2="98"/>
        <line class="grid-line" x1="18" y1="118" x2="176" y2="118"/>
        <line class="grid-line" x1="46" y1="38" x2="46" y2="126"/>
        <line class="grid-line" x1="74" y1="38" x2="74" y2="126"/>
        <line class="grid-line" x1="102" y1="38" x2="102" y2="126"/>
        <line class="grid-line" x1="130" y1="38" x2="130" y2="126"/>
        <line class="grid-line" x1="158" y1="38" x2="158" y2="126"/>
      </g>

      <!-- Sleeping eyes - closed curved lines -->
      <path class="sleep-eye" d="M 55 78 Q 72 86 89 78"/>
      <path class="sleep-eye" d="M 105 78 Q 122 86 139 78"/>

      <!-- ZZZ floating -->
      <text class="zzz z1" x="135" y="72">z</text>
      <text class="zzz z2" x="145" y="62">z</text>
      <text class="zzz z3" x="155" y="50">z</text>

      <!-- Sleep mode indicator -->
      <text x="60" y="108" class="sleep-text">STANDBY MODE</text>
    </g>

    <!-- Right side control panel - slightly dimmed -->
    <rect x="194" y="32" width="36" height="104" rx="3" fill="#e8e8e8" stroke="#bbb" stroke-width="1"/>
    
    <!-- TRIGGER section -->
    <rect x="197" y="35" width="30" height="7" rx="1" fill="#2a2a2a"/>
    <text x="212" y="40" font-family="Arial" font-size="4" fill="#070" text-anchor="middle">TRIGGER</text>
    
    <!-- Top knob -->
    <text x="212" y="48" font-family="Arial" font-size="3" fill="#444" text-anchor="middle">Level</text>
    <circle cx="212" cy="56" r="7" fill="#d8d8d8" stroke="#888" stroke-width="1"/>
    <circle cx="212" cy="56" r="2.5" fill="#777"/>
    
    <!-- VERTICAL section -->
    <rect x="197" y="66" width="30" height="6" rx="1" fill="#3a3a3a"/>
    <text x="212" y="70.5" font-family="Arial" font-size="3.5" fill="#ddd" text-anchor="middle">VERTICAL</text>
    
    <!-- Channel buttons - dimmed -->
    <circle cx="203" cy="80" r="4" fill="#1a1a1a" stroke="#997700" stroke-width="2"/> 
    <circle cx="221" cy="80" r="4" fill="#1a1a1a" stroke="#009999" stroke-width="2"/> 
    <circle cx="203" cy="92" r="4" fill="#1a1a1a" stroke="#aa5555" stroke-width="2"/> 
    <circle cx="221" cy="92" r="4" fill="#1a1a1a" stroke="#6655aa" stroke-width="2"/>
    
    <!-- HORIZONTAL section -->
    <rect x="197" y="100" width="30" height="6" rx="1" fill="#3a3a3a"/>
    <text x="212" y="104.5" font-family="Arial" font-size="3" fill="#ddd" text-anchor="middle">HORIZONTAL</text>
    
    <!-- Bottom knob -->
    <text x="212" y="112" font-family="Arial" font-size="3" fill="#444" text-anchor="middle">Scale</text>
    <circle cx="212" cy="120" r="8" fill="#d8d8d8" stroke="#888" stroke-width="1"/>
    <circle cx="212" cy="120" r="3" fill="#777"/>
    
    <!-- Function buttons - dimmed -->
    <rect x="197" y="130" width="14" height="5" rx="1" fill="#383"/>
    <rect x="213" y="130" width="14" height="5" rx="1" fill="#36a"/>
    
    <!-- Bottom channel inputs bar -->
    <rect x="8" y="138" width="224" height="16" rx="2" fill="#e0e0e0"/>
    
    <!-- CH1 -->
    <g id="ch1-input" transform="translate(25, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#333"/>
      <circle cx="12" cy="6" r="5" fill="#1a1a1a" stroke="#997700" stroke-width="2"/>
    </g>
    <!-- CH2 -->
    <g transform="translate(60, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#333"/>
      <circle cx="12" cy="6" r="5" fill="#1a1a1a" stroke="#009999" stroke-width="2"/>
    </g>
    <!-- CH3 -->
    <g transform="translate(95, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#333"/>
      <circle cx="12" cy="6" r="5" fill="#1a1a1a" stroke="#aa5555" stroke-width="2"/>
    </g>
    <!-- CH4 -->
    <g transform="translate(130, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#333"/>
      <circle cx="12" cy="6" r="5" fill="#1a1a1a" stroke="#6655aa" stroke-width="2"/>
    </g>
    
    <!-- Aux In -->
    <circle cx="190" cy="146" r="4" fill="#1a1a1a" stroke="#555" stroke-width="1"/>

    <!-- Feet -->
    <rect x="35" y="154" width="24" height="14" rx="3" fill="#e8e8e8" stroke="#b0b0b0" stroke-width="1"/>
    <rect x="181" y="154" width="24" height="14" rx="3" fill="#e8e8e8" stroke="#b0b0b0" stroke-width="1"/>

    <!-- Right arm assembly (wire + arm) - drooping -->
    <g class="right-arm-assembly">
      <!-- probe wire from CH1 (0,0 in local coords) to probe tip -->
      <path class="probe-wire" d="M 0 0 Q 53 8 113 25 Q 173 40 205 15" />

      <!-- right arm in local coords -->
      <g class="right-arm">
        <circle cx="203" cy="-76" r="10" fill="#009abb" stroke="#007899" stroke-width="1"/>
        <rect x="195" y="-74" width="16" height="24" rx="4" fill="url(#metal-grad)" stroke="#888" stroke-width="1" transform="rotate(-10 203 -62)"/>
        <rect x="197" y="-52" width="14" height="20" rx="3" fill="#f8f8f8" stroke="#888" stroke-width="1" transform="rotate(12 204 -42)"/>
        <ellipse cx="205" cy="-30" rx="8" ry="5" fill="#e0e0e0" stroke="#888" stroke-width="1"/>
        
        <g class="right-claw-L">
          <path d="M 199 -30 Q 192 -20 195 -10" fill="none" stroke="#d8d8d8" stroke-width="5" stroke-linecap="round"/>
          <circle cx="195" cy="-10" r="4" fill="#2a4a4a"/>
        </g>
        <g class="right-claw-R">
          <path d="M 211 -30 Q 218 -20 215 -10" fill="none" stroke="#d8d8d8" stroke-width="5" stroke-linecap="round"/>
          <circle cx="215" cy="-10" r="4" fill="#2a4a4a"/>
        </g>
        
        <!-- Probe body -->
        <rect x="200" y="-26" width="10" height="30" rx="2" fill="#444"/>
        <rect x="202" y="2" width="6" height="6" rx="1" fill="#2a2a2a"/>
        <line x1="205" y1="8" x2="205" y2="19" stroke="#888" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>

    <!-- LEFT ARM - drooping relaxed -->
    <g class="left-arm-assembly">
      <circle cx="0" cy="70" r="10" fill="#009abb" stroke="#007899" stroke-width="1"/>
      <rect x="-8" y="72" width="16" height="24" rx="4" fill="url(#metal-grad)" stroke="#888" stroke-width="1" transform="rotate(20 0 75)"/>
      <rect x="-10" y="94" width="14" height="20" rx="3" fill="#f8f8f8" stroke="#888" stroke-width="1" transform="rotate(-5 -3 100)"/>
      <ellipse cx="-2" cy="116" rx="8" ry="5" fill="#e0e0e0" stroke="#888" stroke-width="1"/>
      
      <g class="left-claw-L">
        <path d="M -8 116 Q -15 126 -12 136" fill="none" stroke="#d8d8d8" stroke-width="5" stroke-linecap="round"/>
        <circle cx="-12" cy="136" r="4" fill="#2a4a4a"/>
      </g>
      <g class="left-claw-R">
        <path d="M 4 116 Q 11 126 8 136" fill="none" stroke="#d8d8d8" stroke-width="5" stroke-linecap="round"/>
        <circle cx="8" cy="136" r="4" fill="#2a4a4a"/>
      </g>
    </g>
  </g>
</svg>
