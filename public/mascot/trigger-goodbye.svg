<svg xmlns="http://www.w3.org/2000/svg" viewBox="-25 -20 300 270" width="300" height="270">
  <defs>
    <clipPath id="screenClip">
      <rect x="18" y="38" width="158" height="88" rx="2"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#ccc"/>
    </linearGradient>
    <linearGradient id="fire-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#88ccff"/> 
      <stop offset="100%" stop-color="#4488cc" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <style>
    /* Gentle sway - a bit slower, wistful */
    .hover-body { animation: hoverBye 3s ease-in-out infinite; }
    @keyframes hoverBye {
      0%, 100% { transform: translateY(0px); } 
      50% { transform: translateY(-3px); }
    }

    /* Calm thrusters */
    .flame { animation: thrustBye 0.7s ease-in-out infinite alternate; transform-origin: center top; }
    @keyframes thrustBye {
      0% { transform: scaleY(0.7); opacity: 0.3; }
      100% { transform: scaleY(1.0); opacity: 0.6; }
    }

    .handle { 
      animation: handleBreathe 3s ease-in-out infinite; 
    }
    @keyframes handleBreathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(1px); }
    }

    /* Left arm waving goodbye */
    .left-arm { 
      animation: waveGoodbye 0.6s ease-in-out infinite; 
      transform-origin: 0px 70px;
    }
    @keyframes waveGoodbye {
      0%, 100% { transform: rotate(-50deg); }
      50% { transform: rotate(-35deg); }
    }

    /* Right arm relaxed, slight wave */
    .right-arm-assembly { 
      animation: armSway 3s ease-in-out infinite; 
      transform-origin: 37px 146px;
    }
    @keyframes armSway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-2deg); }
    }

    /* Waving claws */
    .left-claw-L, .left-claw-R {
      animation: clawWave 0.3s ease-in-out infinite;
    }
    .left-claw-R { animation-delay: 0.1s; }
    @keyframes clawWave {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .right-claw-L, .right-claw-R {
      animation: clawSoft 3s ease-in-out infinite;
    }
    @keyframes clawSoft {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(1px); }
    }

    .grid-line {
      stroke: #102030;
      stroke-width: 0.7;
      opacity: 0.3;
    }

    /* Sweet sad eyes */
    .bye-eye {
      fill: #66bbff;
      filter: url(#glow);
    }

    /* Single small tear */
    .tear {
      fill: #88ddff;
      filter: url(#glow);
      animation: tearFall 3s ease-in infinite;
    }
    @keyframes tearFall {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(25px); opacity: 0; }
    }

    /* Gentle smile - bittersweet */
    .bye-smile {
      fill: none;
      stroke: #66bbff;
      stroke-width: 3;
      stroke-linecap: round;
      filter: url(#glow);
    }

    /* "Bye!" text */
    .bye-text {
      font-family: "Arial", sans-serif;
      font-size: 12px;
      font-weight: bold;
      fill: #66bbff;
      filter: url(#glow);
      animation: byePulse 2s ease-in-out infinite;
    }
    @keyframes byePulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Floating hearts - showing love */
    .heart {
      fill: #ff88aa;
      filter: url(#glow);
      opacity: 0;
    }
    .h1 { animation: heartFloat 3s ease-out infinite; }
    .h2 { animation: heartFloat 3s ease-out infinite 1s; }
    .h3 { animation: heartFloat 3s ease-out infinite 2s; }
    @keyframes heartFloat {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { opacity: 0.8; }
      100% { transform: translateY(-30px) scale(1); opacity: 0; }
    }

    /* Sparkle stars */
    .sparkle {
      fill: #aaddff;
      filter: url(#glow);
      opacity: 0;
    }
    .sp1 { animation: sparkleFade 2s ease-in-out infinite; }
    .sp2 { animation: sparkleFade 2s ease-in-out infinite 0.7s; }
    .sp3 { animation: sparkleFade 2s ease-in-out infinite 1.4s; }
    @keyframes sparkleFade {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 0.8; transform: scale(1); }
    }

    .probe-wire {
      fill: none;
      stroke: #222;
      stroke-width: 3;
      stroke-linecap: round;
    }

    /* Handle bar soft blue */
    .handle-bar-bye {
      animation: barBye 3s ease-in-out infinite;
    }
    @keyframes barBye {
      0%, 100% { fill: #00b8d4; }
      50% { fill: #66aadd; }
    }

    /* Waving hand emphasis */
    .wave-lines {
      stroke: #88ccff;
      stroke-width: 2;
      stroke-linecap: round;
      fill: none;
      filter: url(#glow);
      opacity: 0;
    }
    .wl1 { animation: waveLine 0.6s ease-out infinite; }
    .wl2 { animation: waveLine 0.6s ease-out infinite 0.2s; }
    .wl3 { animation: waveLine 0.6s ease-out infinite 0.4s; }
    @keyframes waveLine {
      0% { opacity: 0.8; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(-10px); }
    }
  </style>

  <!-- Floating hearts -->
  <path class="heart h1" d="M -20 60 C -23 55 -28 55 -28 62 C -28 68 -20 75 -20 75 C -20 75 -12 68 -12 62 C -12 55 -17 55 -20 60" transform="scale(0.6)"/>
  <path class="heart h2" d="M 250 50 C 247 45 242 45 242 52 C 242 58 250 65 250 65 C 250 65 258 58 258 52 C 258 45 253 45 250 50" transform="scale(0.6)"/>
  <path class="heart h3" d="M 130 -5 C 127 -10 122 -10 122 -3 C 122 3 130 10 130 10 C 130 10 138 3 138 -3 C 138 -10 133 -10 130 -5" transform="scale(0.6)"/>

  <!-- Sparkles -->
  <polygon class="sparkle sp1" points="45,10 47,15 52,15 48,18 50,23 45,20 40,23 42,18 38,15 43,15"/>
  <polygon class="sparkle sp2" points="195,5 197,10 202,10 198,13 200,18 195,15 190,18 192,13 188,10 193,10"/>
  <polygon class="sparkle sp3" points="120,-10 122,-5 127,-5 123,-2 125,3 120,0 115,3 117,-2 113,-5 118,-5"/>

  <!-- Wave motion lines near left hand -->
  <path class="wave-lines wl1" d="M -25 95 Q -30 90 -25 85"/>
  <path class="wave-lines wl2" d="M -30 100 Q -35 95 -30 90"/>
  <path class="wave-lines wl3" d="M -28 108 Q -33 103 -28 98"/>

  <g class="hover-body">
    <!-- Thruster flames -->
    <path class="flame" d="M 38 168 L 52 168 L 45 188 Z" fill="url(#fire-grad)"/>
    <path class="flame" d="M 188 168 L 202 168 L 195 188 Z" fill="url(#fire-grad)"/>

    <!-- HANDLE -->
    <g class="handle">
      <path d="M 12 28 L 12 5 Q 12 -2 19 -2 L 30 -2" fill="none" stroke="#b0b0b0" stroke-width="5" stroke-linecap="round"/>
      <path d="M 228 28 L 228 5 Q 228 -2 221 -2 L 210 -2" fill="none" stroke="#b0b0b0" stroke-width="5" stroke-linecap="round"/>
      <rect class="handle-bar-bye" x="30" y="-5" width="180" height="7" rx="3.5"/>
    </g>
    
    <!-- Main body -->
    <rect x="8" y="28" width="224" height="120" rx="5" fill="#f8f8f8" stroke="#c0c0c0" stroke-width="1"/>

    <!-- Black bezel -->
    <rect x="12" y="32" width="180" height="104" rx="3" fill="#1a1a1a"/>
    
    <!-- Tektronix branding -->
    <text x="16" y="36" font-family="Arial" font-size="5" font-weight="bold" fill="#777" letter-spacing="0.5">Tektronix</text>
    <text x="130" y="36" font-family="Arial" font-size="3.5" fill="#66bbff">ðŸ‘‹ See you!</text>
    
    <!-- Screen frame -->
    <rect x="18" y="38" width="158" height="88" rx="2" fill="#0a1018"/>

    <!-- Screen content -->
    <g clip-path="url(#screenClip)">
      <!-- Grid -->
      <g>
        <line class="grid-line" x1="18" y1="58" x2="176" y2="58"/>
        <line class="grid-line" x1="18" y1="78" x2="176" y2="78"/>
        <line class="grid-line" x1="18" y1="98" x2="176" y2="98"/>
        <line class="grid-line" x1="18" y1="118" x2="176" y2="118"/>
        <line class="grid-line" x1="46" y1="38" x2="46" y2="126"/>
        <line class="grid-line" x1="74" y1="38" x2="74" y2="126"/>
        <line class="grid-line" x1="102" y1="38" x2="102" y2="126"/>
        <line class="grid-line" x1="130" y1="38" x2="130" y2="126"/>
        <line class="grid-line" x1="158" y1="38" x2="158" y2="126"/>
      </g>

      <!-- Sweet eyes -->
      <g transform="translate(0, 5)">
        <ellipse class="bye-eye" cx="72" cy="68" rx="10" ry="11"/>
        <ellipse class="bye-eye" cx="122" cy="68" rx="10" ry="11"/>
        
        <!-- Pupils looking at you -->
        <circle cx="72" cy="68" r="4" fill="#0a1018"/>
        <circle cx="122" cy="68" r="4" fill="#0a1018"/>
        
        <!-- Highlights -->
        <circle cx="69" cy="65" r="2" fill="#fff" opacity="0.7"/>
        <circle cx="119" cy="65" r="2" fill="#fff" opacity="0.7"/>

        <!-- Slightly sad eyebrows -->
        <path d="M 60 58 Q 72 55 84 58" fill="none" stroke="#4499cc" stroke-width="2" stroke-linecap="round"/>
        <path d="M 110 58 Q 122 55 134 58" fill="none" stroke="#4499cc" stroke-width="2" stroke-linecap="round"/>

        <!-- Small tear -->
        <ellipse class="tear" cx="134" cy="78" rx="3" ry="4"/>
      </g>

      <!-- Gentle smile -->
      <path class="bye-smile" d="M 75 90 Q 97 100 119 90"/>

      <!-- Bye text -->
      <text class="bye-text" x="97" y="115" text-anchor="middle">Goodbye! ðŸ’™</text>
    </g>

    <!-- Right side control panel -->
    <rect x="194" y="32" width="36" height="104" rx="3" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
    
    <!-- TRIGGER section -->
    <rect x="197" y="35" width="30" height="7" rx="1" fill="#333"/>
    <text x="212" y="40" font-family="Arial" font-size="4" fill="#0f0" text-anchor="middle">TRIGGER</text>
    
    <!-- Top knob -->
    <text x="212" y="48" font-family="Arial" font-size="3" fill="#555" text-anchor="middle">Level</text>
    <circle cx="212" cy="56" r="7" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
    <circle cx="212" cy="56" r="2.5" fill="#888"/>
    
    <!-- VERTICAL section -->
    <rect x="197" y="66" width="30" height="6" rx="1" fill="#444"/>
    <text x="212" y="70.5" font-family="Arial" font-size="3.5" fill="#fff" text-anchor="middle">VERTICAL</text>
    
    <!-- Channel buttons -->
    <circle cx="203" cy="80" r="4" fill="#222" stroke="#f4b400" stroke-width="2"/> 
    <circle cx="221" cy="80" r="4" fill="#222" stroke="#00c8c8" stroke-width="2"/> 
    <circle cx="203" cy="92" r="4" fill="#222" stroke="#e06666" stroke-width="2"/> 
    <circle cx="221" cy="92" r="4" fill="#222" stroke="#8e7cc3" stroke-width="2"/>
    
    <!-- HORIZONTAL section -->
    <rect x="197" y="100" width="30" height="6" rx="1" fill="#444"/>
    <text x="212" y="104.5" font-family="Arial" font-size="3" fill="#fff" text-anchor="middle">HORIZONTAL</text>
    
    <!-- Bottom knob -->
    <text x="212" y="112" font-family="Arial" font-size="3" fill="#555" text-anchor="middle">Scale</text>
    <circle cx="212" cy="120" r="8" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
    <circle cx="212" cy="120" r="3" fill="#888"/>
    
    <!-- Function buttons -->
    <rect x="197" y="130" width="14" height="5" rx="1" fill="#4a4"/>
    <rect x="213" y="130" width="14" height="5" rx="1" fill="#48f"/>
    
    <!-- Bottom channel inputs bar -->
    <rect x="8" y="138" width="224" height="16" rx="2" fill="#e8e8e8"/>
    
    <!-- CH1-4 -->
    <g transform="translate(25, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#f4b400" stroke-width="2"/>
    </g>
    <g transform="translate(60, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#00c8c8" stroke-width="2"/>
    </g>
    <g transform="translate(95, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#e06666" stroke-width="2"/>
    </g>
    <g transform="translate(130, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#8e7cc3" stroke-width="2"/>
    </g>
    
    <!-- Aux In -->
    <circle cx="190" cy="146" r="4" fill="#222" stroke="#666" stroke-width="1"/>

    <!-- Feet -->
    <rect x="35" y="154" width="24" height="14" rx="3" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="1"/>
    <rect x="181" y="154" width="24" height="14" rx="3" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="1"/>

    <!-- RIGHT ARM -->
    <g class="right-arm-assembly">
      <!-- Probe wire from CH1 -->
      <path class="probe-wire" d="M 37 146 Q 90 150 150 165 Q 210 178 242 154" />

      <!-- Right arm -->
      <g class="right-arm">
        <circle cx="240" cy="70" r="10" fill="#00aad2" stroke="#0088aa" stroke-width="1"/>
        <rect x="232" y="72" width="16" height="24" rx="4" fill="url(#metal-grad)" stroke="#999" stroke-width="1" transform="rotate(-15 240 75)"/>
        <rect x="234" y="94" width="14" height="20" rx="3" fill="#fff" stroke="#999" stroke-width="1" transform="rotate(8 243 100)"/>
        <ellipse cx="242" cy="116" rx="8" ry="5" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
        
        <g class="right-claw-L">
          <path d="M 236 116 Q 229 126 232 136" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
          <circle cx="232" cy="136" r="4" fill="#2d5a5a"/>
        </g>
        <g class="right-claw-R">
          <path d="M 248 116 Q 255 126 252 136" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
          <circle cx="252" cy="136" r="4" fill="#2d5a5a"/>
        </g>
        
        <!-- Probe body -->
        <rect x="237" y="120" width="10" height="30" rx="2" fill="#555"/>
        <rect x="239" y="148" width="6" height="6" rx="1" fill="#333"/>
        <line x1="242" y1="154" x2="242" y2="165" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>

    <!-- LEFT ARM - waving goodbye raised high -->
    <g class="left-arm">
      <circle cx="0" cy="70" r="10" fill="#00aad2" stroke="#0088aa" stroke-width="1"/>
      <!-- Arm rotated up for wave -->
      <rect x="-8" y="72" width="16" height="24" rx="4" fill="url(#metal-grad)" stroke="#999" stroke-width="1" transform="rotate(40 0 75)"/>
      <rect x="-10" y="94" width="14" height="20" rx="3" fill="#fff" stroke="#999" stroke-width="1" transform="rotate(-20 -3 100)"/>
      <ellipse cx="-5" cy="112" rx="8" ry="5" fill="#e8e8e8" stroke="#999" stroke-width="1" transform="rotate(-30 -5 112)"/>
      
      <!-- Spread waving claws -->
      <g class="left-claw-L">
        <path d="M -12 108 Q -22 100 -25 90" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
        <circle cx="-25" cy="90" r="4" fill="#2d5a5a"/>
      </g>
      <g class="left-claw-R">
        <path d="M -2 112 Q -8 102 -5 92" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
        <circle cx="-5" cy="92" r="4" fill="#2d5a5a"/>
      </g>
    </g>
  </g>
</svg>
