<svg xmlns="http://www.w3.org/2000/svg" viewBox="-25 -20 300 270" width="300" height="270">
  <defs>
    <clipPath id="screenClip">
      <rect x="18" y="38" width="158" height="88" rx="2"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#ccc"/>
    </linearGradient>
    <linearGradient id="fire-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ffff"/> 
      <stop offset="100%" stop-color="#0099dd" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <style>
    /* whole scope jitter for error */
    .hover-body { animation: hoverShake 1.1s ease-in-out infinite; }
    @keyframes hoverShake {
      0%, 100% { transform: translate(0,0); }
      20% { transform: translate(-1px,0); }
      40% { transform: translate(1px,0); }
      60% { transform: translate(0,-1px); }
      80% { transform: translate(0,1px); }
    }

    /* thrusters */
    .flame { animation: thrust 0.22s ease-in-out infinite alternate; transform-origin: center top; }
    @keyframes thrust {
      0% { transform: scaleY(0.6); opacity: 0.25; }
      100% { transform: scaleY(1.0); opacity: 0.7; }
    }

    /* smoke from scope top */
    .smoke {
      fill: rgba(180, 220, 255, 0.15);
      stroke: rgba(200, 240, 255, 0.25);
      stroke-width: 1;
      animation: smokeRise 1.8s ease-out infinite;
      transform-origin: center;
    }
    .smoke:nth-child(1) { animation-delay: 0s; }
    .smoke:nth-child(2) { animation-delay: 0.4s; }
    .smoke:nth-child(3) { animation-delay: 0.8s; }
    @keyframes smokeRise {
      0% { transform: translateY(0) scale(1);   opacity: 0; }
      10% { opacity: 0.3; }
      60% { transform: translateY(-16px) scale(1.1); opacity: 0.4; }
      100% { transform: translateY(-30px) scale(1.25); opacity: 0; }
    }

    .handle { 
      animation: handleTwitch 2s ease-in-out infinite; 
      transform-origin: 120px 28px;
    }
    @keyframes handleTwitch {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(2px); }
    }

    /* both arms animated */
    .left-arm { animation: armErrorLeft 1.3s ease-in-out infinite; transform-origin: 0px 70px; }
    .right-arm { animation: armErrorRight 1.3s ease-in-out infinite; transform-origin: 230px 70px; }

    @keyframes armErrorLeft {
      0%, 100% { transform: rotate(0deg); }
      30% { transform: rotate(-7deg); }
      60% { transform: rotate(4deg); }
    }
    @keyframes armErrorRight {
      0%, 100% { transform: rotate(0deg); }
      30% { transform: rotate(7deg); }
      60% { transform: rotate(-4deg); }
    }

    .left-claw-L, .left-claw-R, .right-claw-L, .right-claw-R {
      animation: clawsJitter 0.9s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes clawsJitter {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(2px); }
    }

    .screen-label {
      font-family: 'Courier New', monospace;
      font-size: 8px;
      fill: #ff7777;
      animation: labelBlink 0.4s steps(1,end) infinite;
    }
    @keyframes labelBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.2; }
    }

    /* X X eyes expression */
    .error-x {
      stroke: #ff5555;
      stroke-width: 4;
      stroke-linecap: round;
      transform-origin: 97px 82px;
      animation: errorGlitch 0.35s steps(2,end) infinite;
    }
    @keyframes errorGlitch {
      0% { transform: translate(0,0); }
      25% { transform: translate(-1px,0); }
      50% { transform: translate(1px,0); }
      75% { transform: translate(0,1px); }
      100% { transform: translate(0,0); }
    }

    .error-box {
      fill: rgba(50, 0, 0, 0.9);
      stroke: #ff5555;
      stroke-width: 1;
    }

    .error-code {
      font-family: 'Courier New', monospace;
      font-size: 7px;
      fill: #ffcccc;
    }

    .error-grid line {
      stroke: rgba(255, 80, 80, 0.16);
      stroke-width: 1;
    }

    /* probe wire moves with right arm but anchored visually */
    .probe-wire {
      fill: none;
      stroke: #222;
      stroke-width: 3;
      stroke-linecap: round;
      transform-origin: 37px 146px; /* near CH1 jack */
      animation: armErrorRight 1.3s ease-in-out infinite;
    }
  </style>

  <g class="hover-body">
    <!-- Thruster flames -->
    <path class="flame" d="M 38 168 L 52 168 L 45 192 Z" fill="url(#fire-grad)"/>
    <path class="flame" d="M 188 168 L 202 168 L 195 192 Z" fill="url(#fire-grad)"/>

    <!-- HANDLE -->
    <g class="handle">
      <path d="M 12 28 L 12 5 Q 12 -2 19 -2 L 30 -2" fill="none" stroke="#b0b0b0" stroke-width="5" stroke-linecap="round"/>
      <path d="M 228 28 L 228 5 Q 228 -2 221 -2 L 210 -2" fill="none" stroke="#b0b0b0" stroke-width="5" stroke-linecap="round"/>
      <rect x="30" y="-5" width="180" height="7" rx="3.5" fill="#00b8d4"/>
    </g>
    
    <!-- Main body -->
    <rect x="8" y="28" width="224" height="120" rx="5" fill="#f8f8f8" stroke="#c0c0c0" stroke-width="1"/>

    <!-- BLACK BEZEL -->
    <rect x="12" y="32" width="180" height="104" rx="3" fill="#1a1a1a"/>
    
    <!-- Tektronix branding -->
    <text x="16" y="36" font-family="Arial" font-size="5" font-weight="bold" fill="#777" letter-spacing="0.5">Tektronix</text>
    <text x="140" y="36" font-family="Arial" font-size="3.5" fill="#555">4 SERIES MSO</text>

    <!-- SCREEN FRAME -->
    <rect x="18" y="38" width="158" height="88" rx="2" fill="#000"/>

    <!-- smoke coming from top of screen -->
    <g>
      <circle class="smoke" cx="80" cy="40" r="7"/>
      <circle class="smoke" cx="100" cy="38" r="6"/>
      <circle class="smoke" cx="120" cy="42" r="7"/>
    </g>

    <!-- ERROR SCREEN CONTENT -->
    <g clip-path="url(#screenClip)" filter="url(#glow)">
      <!-- subtle red grid -->
      <g class="error-grid">
        <line x1="24" y1="56" x2="170" y2="56"/>
        <line x1="24" y1="76" x2="170" y2="76"/>
        <line x1="24" y1="96" x2="170" y2="96"/>
        <line x1="24" y1="116" x2="170" y2="116"/>
        <line x1="40" y1="44" x2="40" y2="124"/>
        <line x1="80" y1="44" x2="80" y2="124"/>
        <line x1="120" y1="44" x2="120" y2="124"/>
        <line x1="160" y1="44" x2="160" y2="124"/>
      </g>

      <!-- header -->
      <text x="24" y="50" class="screen-label">
        error: -222 "Execution error on CH1"
      </text>

      <!-- X X eyes: left eye -->
      <line class="error-x" x1="70" y1="72" x2="86" y2="88" />
      <line class="error-x" x1="86" y1="72" x2="70" y2="88" />
      <!-- right eye -->
      <line class="error-x" x1="104" y1="72" x2="120" y2="88" />
      <line class="error-x" x1="120" y1="72" x2="104" y2="88" />

      <!-- error detail box -->
      <rect class="error-box" x="26" y="96" width="128" height="24" rx="3"/>
      <text x="32" y="108" class="error-code">
        ACQ:STATE RUN; *OPC?  timeout
      </text>
    </g>

    <!-- Right side control panel -->
    <rect x="194" y="32" width="36" height="104" rx="3" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
    
    <!-- TRIGGER section - centered -->
    <rect x="197" y="35" width="30" height="7" rx="1" fill="#333"/>
    <text x="212" y="40" font-family="Arial" font-size="4" fill="#0f0" text-anchor="middle">TRIGGER</text>
    
    <!-- Top knob -->
    <text x="212" y="48" font-family="Arial" font-size="3" fill="#555" text-anchor="middle">Level</text>
    <circle cx="212" cy="56" r="7" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
    <circle cx="212" cy="56" r="2.5" fill="#888"/>
    
    <!-- VERTICAL section - centered -->
    <rect x="197" y="66" width="30" height="6" rx="1" fill="#444"/>
    <text x="212" y="70.5" font-family="Arial" font-size="3.5" fill="#fff" text-anchor="middle">VERTICAL</text>
    
    <!-- Channel buttons -->
    <circle cx="203" cy="80" r="4" fill="#222" stroke="#f4b400" stroke-width="2"/> 
    <circle cx="221" cy="80" r="4" fill="#222" stroke="#00c8c8" stroke-width="2"/> 
    <circle cx="203" cy="92" r="4" fill="#222" stroke="#e06666" stroke-width="2"/> 
    <circle cx="221" cy="92" r="4" fill="#222" stroke="#8e7cc3" stroke-width="2"/>
    
    <!-- HORIZONTAL section - centered -->
    <rect x="197" y="100" width="30" height="6" rx="1" fill="#444"/>
    <text x="212" y="104.5" font-family="Arial" font-size="3" fill="#fff" text-anchor="middle">HORIZONTAL</text>
    
    <!-- Bottom knob -->
    <text x="212" y="112" font-family="Arial" font-size="3" fill="#555" text-anchor="middle">Scale</text>
    <circle cx="212" cy="120" r="8" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
    <circle cx="212" cy="120" r="3" fill="#888"/>
    
    <!-- Function buttons -->
    <rect x="197" y="130" width="14" height="5" rx="1" fill="#4a4"/>
    <rect x="213" y="130" width="14" height="5" rx="1" fill="#48f"/>
    
    <!-- Bottom channel inputs -->
    <rect x="8" y="138" width="224" height="16" rx="2" fill="#e8e8e8"/>
    
    <!-- CH1 -->
    <g id="ch1-input" transform="translate(25, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#f4b400" stroke-width="2"/>
    </g>
    <!-- CH2 -->
    <g transform="translate(60, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#00c8c8" stroke-width="2"/>
    </g>
    <!-- CH3 -->
    <g transform="translate(95, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#e06666" stroke-width="2"/>
    </g>
    <!-- CH4 -->
    <g transform="translate(130, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#8e7cc3" stroke-width="2"/>
    </g>
    
    <!-- Aux In -->
    <circle cx="190" cy="146" r="4" fill="#222" stroke="#666" stroke-width="1"/>

    <!-- Feet -->
    <rect x="35" y="154" width="24" height="14" rx="3" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="1"/>
    <rect x="181" y="154" width="24" height="14" rx="3" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="1"/>

    <!-- probe wire: CH1 (37,146) to probe tip (~242,154), animated with right arm -->
    <path class="probe-wire" d="M 37 146 Q 90 150 150 165 Q 210 178 242 154" />

    <!-- LEFT ARM -->
    <g class="left-arm">
      <circle cx="0" cy="70" r="10" fill="#00aad2" stroke="#0088aa" stroke-width="1"/>
      <rect x="-8" y="72" width="16" height="24" rx="4" fill="url(#metal-grad)" stroke="#999" stroke-width="1" transform="rotate(15 0 75)"/>
      <rect x="-10" y="94" width="14" height="20" rx="3" fill="#fff" stroke="#999" stroke-width="1" transform="rotate(-8 -3 100)"/>
      <ellipse cx="-2" cy="116" rx="8" ry="5" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
      
      <g class="left-claw-L">
        <path d="M -8 116 Q -15 126 -12 136" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
        <circle cx="-12" cy="136" r="4" fill="#2d5a5a"/>
      </g>
      <g class="left-claw-R">
        <path d="M 4 116 Q 11 126 8 136" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
        <circle cx="8" cy="136" r="4" fill="#2d5a5a"/>
      </g>
    </g>

    <!-- RIGHT ARM with probe -->
    <g class="right-arm">
      <circle cx="240" cy="70" r="10" fill="#00aad2" stroke="#0088aa" stroke-width="1"/>
      <rect x="232" y="72" width="16" height="24" rx="4" fill="url(#metal-grad)" stroke="#999" stroke-width="1" transform="rotate(-15 240 75)"/>
      <rect x="234" y="94" width="14" height="20" rx="3" fill="#fff" stroke="#999" stroke-width="1" transform="rotate(8 243 100)"/>
      <ellipse cx="242" cy="116" rx="8" ry="5" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
      
      <g class="right-claw-L">
        <path d="M 236 116 Q 229 126 232 136" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
        <circle cx="232" cy="136" r="4" fill="#2d5a5a"/>
      </g>
      <g class="right-claw-R">
        <path d="M 248 116 Q 255 126 252 136" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
        <circle cx="252" cy="136" r="4" fill="#2d5a5a"/>
      </g>
      
      <!-- Probe body -->
      <rect x="237" y="120" width="10" height="30" rx="2" fill="#555"/>
      <rect x="239" y="148" width="6" height="6" rx="1" fill="#333"/>
      <line x1="242" y1="154" x2="242" y2="165" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
</svg>
