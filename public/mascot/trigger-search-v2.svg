<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -20 320 270" width="320" height="270">
  <defs>
    <clipPath id="screenClip">
      <rect x="18" y="38" width="158" height="88" rx="2"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#ccc"/>
    </linearGradient>
    <linearGradient id="fire-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ffff"/> 
      <stop offset="100%" stop-color="#0099dd" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="lens-grad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#aaeeff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00aacc" stop-opacity="0.1"/>
    </radialGradient>
  </defs>

  <style>
    /* Gentle investigative hover - reduced movement */
    .hover-body { animation: hoverSearch 2.5s ease-in-out infinite; }
    @keyframes hoverSearch {
      0%, 100% { transform: translateY(0px); } 
      50% { transform: translateY(-3px); }
    }

    /* Active thrusters - shortened */
    .flame { animation: thrust 0.5s ease-in-out infinite alternate; transform-origin: center top; }
    @keyframes thrust {
      0% { transform: scaleY(0.7); opacity: 0.3; }
      100% { transform: scaleY(1.0); opacity: 0.7; }
    }

    .handle { 
      animation: handleBreathe 2.5s ease-in-out infinite; 
      transform-origin: 120px 28px;
    }
    @keyframes handleBreathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(1px); }
    }

    /* Left arm - holding magnifying glass UP to screen */
    .left-arm-assembly { 
      animation: magHold 3s ease-in-out infinite; 
      transform-origin: 0px 70px;
    }
    @keyframes magHold {
      0%, 100% { transform: rotate(-40deg); }
      50% { transform: rotate(-37deg); }
    }

    /* Right arm with probe - searching around */
    .right-arm-assembly { 
      animation: searchProbe 3s ease-in-out infinite; 
      transform-origin: 37px 146px;
    }
    @keyframes searchProbe {
      0%, 100% { transform: translate(37px, 146px) rotate(-3deg); }
      50% { transform: translate(37px, 146px) rotate(-6deg); }
    }

    /* Left claws - gripping magnifying glass handle */
    .left-claw-L, .left-claw-R {
      animation: clawGrip 3s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes clawGrip {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(1px); }
    }

    .right-claw-L, .right-claw-R {
      animation: clawSoft 3s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes clawSoft {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(1px); }
    }

    .grid-line {
      stroke: #0d2520;
      stroke-width: 0.7;
      opacity: 0.3;
    }

    /* Eyes - one BIG through glass, one squinting */
    .search-eye-big {
      fill: #00ff88;
      filter: url(#glow);
      animation: eyeBigPulse 2s ease-in-out infinite;
    }
    @keyframes eyeBigPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .search-eye-small {
      fill: #00ff88;
      filter: url(#glow);
      animation: eyeSquint 2s ease-in-out infinite;
    }
    @keyframes eyeSquint {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.7); }
    }

    /* Magnifying glass - handle goes DOWN into hand */
    .mag-frame {
      fill: none;
      stroke: #8B4513;
      stroke-width: 5;
    }
    .mag-frame-inner {
      fill: none;
      stroke: #A0522D;
      stroke-width: 2;
    }
    .mag-lens {
      fill: url(#lens-grad);
      stroke: #996633;
      stroke-width: 2;
    }
    .mag-handle {
      fill: #8B4513;
      stroke: #5D3A1A;
      stroke-width: 1;
    }
    .mag-glint {
      fill: none;
      stroke: #fff;
      stroke-width: 2;
      stroke-linecap: round;
      opacity: 0.6;
    }

    .mag-group {
      animation: magMove 3s ease-in-out infinite;
    }
    @keyframes magMove {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    /* Search status on screen */
    .search-text {
      font-family: "Courier New", monospace;
      font-size: 6px;
      fill: #00ddaa;
      opacity: 0.8;
    }

    /* Scanning elements */
    .scan-line {
      stroke: #00ffaa;
      stroke-width: 2;
      filter: url(#glow);
      animation: scanMove 2s ease-in-out infinite;
    }
    @keyframes scanMove {
      0%, 100% { transform: translateY(0); opacity: 0.3; }
      50% { transform: translateY(25px); opacity: 0.8; }
    }

    /* Target markers */
    .target-ring {
      fill: none;
      stroke: #00ff88;
      stroke-width: 1;
      filter: url(#glow);
    }
    .target1 { animation: targetPulse 2s ease-in-out infinite; }
    .target2 { animation: targetPulse 2s ease-in-out infinite 0.7s; }
    .target3 { animation: targetPulse 2s ease-in-out infinite 1.4s; }
    @keyframes targetPulse {
      0%, 100% { r: 3; opacity: 0.3; }
      50% { r: 6; opacity: 0.8; }
    }

    /* Blinking dots */
    .search-dot {
      fill: #00ffaa;
      filter: url(#glow);
    }
    .dot1 { animation: dotBlink 1s ease-in-out infinite; }
    .dot2 { animation: dotBlink 1s ease-in-out infinite 0.2s; }
    .dot3 { animation: dotBlink 1s ease-in-out infinite 0.4s; }
    @keyframes dotBlink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .probe-wire {
      fill: none;
      stroke: #222;
      stroke-width: 3;
      stroke-linecap: round;
    }
  </style>

  <g class="hover-body">
    <!-- Thruster flames - shortened -->
    <path class="flame" d="M 38 168 L 52 168 L 45 185 Z" fill="url(#fire-grad)"/>
    <path class="flame" d="M 188 168 L 202 168 L 195 185 Z" fill="url(#fire-grad)"/>

    <!-- HANDLE -->
    <g class="handle">
      <path d="M 12 28 L 12 5 Q 12 -2 19 -2 L 30 -2" fill="none" stroke="#b0b0b0" stroke-width="5" stroke-linecap="round"/>
      <path d="M 228 28 L 228 5 Q 228 -2 221 -2 L 210 -2" fill="none" stroke="#b0b0b0" stroke-width="5" stroke-linecap="round"/>
      <rect x="30" y="-5" width="180" height="7" rx="3.5" fill="#00b8d4"/>
    </g>
    
    <!-- Main body -->
    <rect x="8" y="28" width="224" height="120" rx="5" fill="#f8f8f8" stroke="#c0c0c0" stroke-width="1"/>

    <!-- Black bezel -->
    <rect x="12" y="32" width="180" height="104" rx="3" fill="#1a1a1a"/>
    
    <!-- Tektronix branding -->
    <text x="16" y="36" font-family="Arial" font-size="5" font-weight="bold" fill="#777" letter-spacing="0.5">Tektronix</text>
    <text x="140" y="36" font-family="Arial" font-size="3.5" fill="#555">4 SERIES MSO</text>
    
    <!-- Screen frame -->
    <rect x="18" y="38" width="158" height="88" rx="2" fill="#0a1210"/>

    <!-- Screen content -->
    <g clip-path="url(#screenClip)">
      <!-- Grid -->
      <g>
        <line class="grid-line" x1="18" y1="58" x2="176" y2="58"/>
        <line class="grid-line" x1="18" y1="78" x2="176" y2="78"/>
        <line class="grid-line" x1="18" y1="98" x2="176" y2="98"/>
        <line class="grid-line" x1="18" y1="118" x2="176" y2="118"/>
        <line class="grid-line" x1="46" y1="38" x2="46" y2="126"/>
        <line class="grid-line" x1="74" y1="38" x2="74" y2="126"/>
        <line class="grid-line" x1="102" y1="38" x2="102" y2="126"/>
        <line class="grid-line" x1="130" y1="38" x2="130" y2="126"/>
        <line class="grid-line" x1="158" y1="38" x2="158" y2="126"/>
      </g>

      <!-- BIG magnified eye (left side - seen through magnifying glass) -->
      <g transform="translate(0, 5)">
        <!-- Large magnified eye -->
        <ellipse class="search-eye-big" cx="60" cy="72" rx="20" ry="24"/>
        <!-- Big pupil -->
        <circle cx="63" cy="70" r="9" fill="#0a1210"/>
        <!-- Big highlight -->
        <circle cx="56" cy="64" r="5" fill="#fff" opacity="0.7"/>
        <circle cx="68" cy="76" r="2" fill="#fff" opacity="0.4"/>
        
        <!-- Small squinting eye (right side) -->
        <ellipse class="search-eye-small" cx="135" cy="72" rx="8" ry="6"/>
        <circle cx="136" cy="72" r="3" fill="#0a1210"/>
        <circle cx="134" cy="70" r="1.5" fill="#fff" opacity="0.5"/>
      </g>

      <!-- Scanning line on right side -->
      <line class="scan-line" x1="100" y1="50" x2="165" y2="50"/>

      <!-- Target markers -->
      <circle class="target-ring target1" cx="115" cy="65" r="3"/>
      <circle class="target-ring target2" cx="150" cy="80" r="3"/>
      <circle class="target-ring target3" cx="130" cy="100" r="3"/>

      <!-- Search status -->
      <text x="105" y="115" class="search-text">SCANNING</text>
      <circle class="search-dot dot1" cx="147" cy="112" r="2"/>
      <circle class="search-dot dot2" cx="155" cy="112" r="2"/>
      <circle class="search-dot dot3" cx="163" cy="112" r="2"/>
    </g>

    <!-- Right side control panel -->
    <rect x="194" y="32" width="36" height="104" rx="3" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
    
    <!-- TRIGGER section -->
    <rect x="197" y="35" width="30" height="7" rx="1" fill="#333"/>
    <text x="212" y="40" font-family="Arial" font-size="4" fill="#0f0" text-anchor="middle">TRIGGER</text>
    
    <!-- Top knob -->
    <text x="212" y="48" font-family="Arial" font-size="3" fill="#555" text-anchor="middle">Level</text>
    <circle cx="212" cy="56" r="7" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
    <circle cx="212" cy="56" r="2.5" fill="#888"/>
    
    <!-- VERTICAL section -->
    <rect x="197" y="66" width="30" height="6" rx="1" fill="#444"/>
    <text x="212" y="70.5" font-family="Arial" font-size="3.5" fill="#fff" text-anchor="middle">VERTICAL</text>
    
    <!-- Channel buttons -->
    <circle cx="203" cy="80" r="4" fill="#222" stroke="#f4b400" stroke-width="2"/> 
    <circle cx="221" cy="80" r="4" fill="#222" stroke="#00c8c8" stroke-width="2"/> 
    <circle cx="203" cy="92" r="4" fill="#222" stroke="#e06666" stroke-width="2"/> 
    <circle cx="221" cy="92" r="4" fill="#222" stroke="#8e7cc3" stroke-width="2"/>
    
    <!-- HORIZONTAL section -->
    <rect x="197" y="100" width="30" height="6" rx="1" fill="#444"/>
    <text x="212" y="104.5" font-family="Arial" font-size="3" fill="#fff" text-anchor="middle">HORIZONTAL</text>
    
    <!-- Bottom knob -->
    <text x="212" y="112" font-family="Arial" font-size="3" fill="#555" text-anchor="middle">Scale</text>
    <circle cx="212" cy="120" r="8" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
    <circle cx="212" cy="120" r="3" fill="#888"/>
    
    <!-- Function buttons -->
    <rect x="197" y="130" width="14" height="5" rx="1" fill="#4a4"/>
    <rect x="213" y="130" width="14" height="5" rx="1" fill="#48f"/>
    
    <!-- Bottom channel inputs bar -->
    <rect x="8" y="138" width="224" height="16" rx="2" fill="#e8e8e8"/>
    
    <!-- CH1 -->
    <g id="ch1-input" transform="translate(25, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#f4b400" stroke-width="2"/>
    </g>
    <!-- CH2 -->
    <g transform="translate(60, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#00c8c8" stroke-width="2"/>
    </g>
    <!-- CH3 -->
    <g transform="translate(95, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#e06666" stroke-width="2"/>
    </g>
    <!-- CH4 -->
    <g transform="translate(130, 140)">
      <rect x="0" y="0" width="24" height="12" rx="2" fill="#3a3a3a"/>
      <circle cx="12" cy="6" r="5" fill="#222" stroke="#8e7cc3" stroke-width="2"/>
    </g>
    
    <!-- Aux In -->
    <circle cx="190" cy="146" r="4" fill="#222" stroke="#666" stroke-width="1"/>

    <!-- Feet -->
    <rect x="35" y="154" width="24" height="14" rx="3" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="1"/>
    <rect x="181" y="154" width="24" height="14" rx="3" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="1"/>

    <!-- Right arm assembly with probe -->
    <g class="right-arm-assembly">
      <!-- probe wire from CH1 -->
      <path class="probe-wire" d="M 0 0 Q 53 4 113 19 Q 173 32 205 8" />

      <!-- right arm -->
      <g class="right-arm">
        <circle cx="203" cy="-76" r="10" fill="#00aad2" stroke="#0088aa" stroke-width="1"/>
        <rect x="195" y="-74" width="16" height="24" rx="4" fill="url(#metal-grad)" stroke="#999" stroke-width="1" transform="rotate(-15 203 -62)"/>
        <rect x="197" y="-52" width="14" height="20" rx="3" fill="#fff" stroke="#999" stroke-width="1" transform="rotate(8 204 -42)"/>
        <ellipse cx="205" cy="-30" rx="8" ry="5" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
        
        <g class="right-claw-L">
          <path d="M 199 -30 Q 192 -20 195 -10" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
          <circle cx="195" cy="-10" r="4" fill="#2d5a5a"/>
        </g>
        <g class="right-claw-R">
          <path d="M 211 -30 Q 218 -20 215 -10" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
          <circle cx="215" cy="-10" r="4" fill="#2d5a5a"/>
        </g>
        
        <!-- Probe body -->
        <rect x="200" y="-26" width="10" height="30" rx="2" fill="#555"/>
        <rect x="202" y="2" width="6" height="6" rx="1" fill="#333"/>
        <line x1="205" y1="8" x2="205" y2="19" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>

    <!-- LEFT ARM - holding MAGNIFYING GLASS (lens UP toward screen, handle DOWN into hand) -->
    <g class="left-arm-assembly">
      <circle cx="0" cy="70" r="10" fill="#00aad2" stroke="#0088aa" stroke-width="1"/>
      <rect x="-8" y="72" width="16" height="24" rx="4" fill="url(#metal-grad)" stroke="#999" stroke-width="1" transform="rotate(22 0 84)"/>
      <rect x="-10" y="94" width="14" height="20" rx="3" fill="#fff" stroke="#999" stroke-width="1" transform="rotate(-8 -3 104)"/>
      <ellipse cx="-2" cy="116" rx="8" ry="5" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
      
      <!-- Claws gripping magnifying glass handle -->
      <g class="left-claw-L">
        <path d="M -8 116 Q -12 124 -10 132" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
        <circle cx="-10" cy="132" r="4" fill="#2d5a5a"/>
      </g>
      <g class="left-claw-R">
        <path d="M 4 116 Q 0 124 2 132" fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>
        <circle cx="2" cy="132" r="4" fill="#2d5a5a"/>
      </g>
      
      <!-- MAGNIFYING GLASS - held with lens UP toward screen -->
      <g class="mag-group">
        <!-- Handle going DOWN into the claws -->
        <rect class="mag-handle" x="-8" y="120" width="12" height="28" rx="4" transform="rotate(10 -2 134)"/>
        
        <!-- Connector from handle to lens -->
        <rect x="-6" y="95" width="8" height="28" rx="2" fill="#8B4513" stroke="#5D3A1A" stroke-width="1" transform="rotate(5 -2 109)"/>
        
        <!-- Glass lens (UP toward screen area) -->
        <circle class="mag-frame" cx="-5" cy="70" r="26"/>
        <circle class="mag-frame-inner" cx="-5" cy="70" r="23"/>
        <circle class="mag-lens" cx="-5" cy="70" r="21"/>
        
        <!-- Glint on glass -->
        <path class="mag-glint" d="M -18 58 Q -8 52 4 58"/>
      </g>
    </g>
  </g>
</svg>
